name: CI/CD Pipeline
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: install dependencies
        run: npm install
      - name: run tests
        run: npm test
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: 6.tcp.eu.ngrok.io
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: 15070
        run: |
          echo "$SSH_PRIVATE_KEY" > key
          chmod 600 key
          ssh -i key -p $SSH_PORT -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST
          scp -i key -P $SSH_PORT -r ./* $SSH_USER@$SSH_HOST:/var/www/html
